version: '3.8'

services:
  tuniguard-api:
    build: .
    container_name: tuniguard
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - tuniguard-network

networks:
  tuniguard-network:
    driver: bridge
